<ion-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="height: 80%; display: flex; align-items: center; justify-content: center;">

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Tabla Didáctica</ion-card-subtitle>
        <ion-card-title>Ingrese sus datos</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario </ion-label>
          <ion-input type="text" [(ngModel)]="user"></ion-input>
        </ion-item><br>
        <ion-item>
          <ion-label position="floating">Contraseña </ion-label>
          <ion-input type="password" [(ngModel)]="pass"></ion-input>
        </ion-item><br>
      </ion-card-content>
      <ion-button shape="round" (click)="login()" expand="block" color="success">
      <ion-icon name="enter-outline" slot="end"></ion-icon>Ingresar</ion-button>
    </ion-card>

  </div>

</ion-content>
